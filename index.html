<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find your perfect match today! Join the fun and explore new connections.">
    <title>Find Your Match</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;
            -webkit-user-select: none; /* Disable text selection */
            -ms-user-select: none;
            user-select: none;
        }
        .container {
            padding: 50px;
            background: rgba(0, 0, 0, 0.363);
            border-radius: 15px;
            animation: fadeIn 2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000;
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px #000;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #ff1979;
            background: #fff;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #ffe6eb;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .button:active {
            transform: scale(1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body oncontextmenu="return false" onkeydown="return false" ondragstart="return false">
    <div class="container">
        <h1>Meet Your Dream Match</h1>
        <p>Your next adventure in love starts here. Click below and let destiny do the rest!</p>
        <a href="#" class="button" onclick="redirectToRandomLink()">Find Your Match Now</a>
    </div>

    <script>
        function redirectToRandomLink() {
            const links = [
                'https://vnanxl.llovesgreat.com/?utm_source=da57dc555e50572d&&ban=inst&j1=1&s1=226805&s2=2083622&s3=NARUTO&click_id=NARUTO',
                'https://vnanxl.llovesgreat.com/?utm_source=da57dc555e50572d&&ban=inst&j1=1&s1=226805&s2=2083622&s3=NARUTO&click_id=UCIHA',
                'https://vnanxl.llovesgreat.com/?utm_source=da57dc555e50572d&&ban=inst&j1=1&s1=226805&s2=2083622&s3=NARUTO&click_id=OBITO',
                'https://vnanxl.llovesgreat.com/?utm_source=da57dc555e50572d&&ban=inst&j1=1&s1=226805&s2=2083622&s3=NARUTO&click_id=SUNADE'
            ];
            const randomIndex = Math.floor(Math.random() * links.length);
            window.location.href = links[randomIndex];
        }
    </script>
</body>
</html>
